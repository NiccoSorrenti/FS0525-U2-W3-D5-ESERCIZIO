<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Gestione Prodotti</h1>

    <form id="productForm">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="text" id="description" placeholder="Descrizione" required />
      <input type="text" id="brand" placeholder="Brand" required />
      <input type="text" id="imageUrl" placeholder="URL immagine" required />
      <input type="number" id="price" placeholder="Prezzo (â‚¬)" required />

      <button type="submit">Salva</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <hr />

    <h2>Prodotti esistenti</h2>
    <div id="productList"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
